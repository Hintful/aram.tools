server {
    listen 3000;
    include /etc/nginx/mime.types;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
    }

    location ~* \.(css)$ {
        add_header  Content-Type    text/css;
        root /usr/share/nginx/html/assets;
    }

    location ~* \.(js)$ {
        add_header  Content-Type    application/x-javascript;
        root /usr/share/nginx/html/assets;
    }

    location ~* \.(svg)$ {
        root /usr/share/nginx/html;
    }
}